<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number %2 !== 0}"
            [ngStyle]="{backgroundColor: (number %2 !== 0) ? 'yellow' : 'transparant'}"
            *ngFor="let number of oddNumbers"
          >
            {{ number}}
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li class="list-group-item"
            [ngClass]="{odd: number %2 !== 0}"
            [ngStyle]="{backgroundColor: (number %2 !== 0) ? 'yellow' : 'transparant'}"
            *ngFor="let number of evenNumbers"
          >
            {{ number}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Custom directive style</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow" >Custom directive style</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value ie 5</p>
        <p *ngSwitchCase="10">value ie 10</p>
        <p *ngSwitchCase="100">value ie 100</p>
        <p *ngSwitchDefault>value ie default</p>
      </div>
    </div>
  </div>
</div>
